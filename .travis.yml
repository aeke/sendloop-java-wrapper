sudo: false
language: java
jdk:
- oraclejdk8
before_deploy:
- rm -f target/original-*.jar
- export RELEASE_PKG_FILE=$(ls target/*.jar)
- echo "Deploying release to GitHub releases"
script: mvn clean verify
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
    all_branches: true